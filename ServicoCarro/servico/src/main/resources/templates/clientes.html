<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>nยบ Conta</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente: ${clientes}">
                    <td th:text="${cliente.nome}">Cliente:></td>
                    <td th:text="${cliente.conta.numero}"></td>
                </tr>
            </tbody>
        </table>

        <form action="/cliente/inserir/" method="get">
            <label for="nome">Nome do cliente</label>
            <input name="nome" />
            <button type="submit">Criar</button>


        </form>
    </div>
</body>
</html>
